<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <form class="login">
                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" class="login_input" placeholder="User name">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                        <input type="password" class="login_input" placeholder="Password">
                    </div>
                    <button class="button login_submit">
                        <span class="button_text">Log In Now</span>
                        <i class="button_icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen_background">
                <div class="screen_background_shape screen_background_shape4"></div>
                <div class="screen_background_shape screen_background_shape3"></div>
                <div class="screen_background_shape screen_background_shape2"></div>
                <div class="screen_background_shape screen_background_shape1"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a3aad2d743.js" crossorigin="anonymous"></script>
</body>
</html>
